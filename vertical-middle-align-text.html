<!DOCTYPE html>
<html>
<!--Problem Statement: Create a HTML and CSS file
1.Add a title "Vertical Align to middle"
2.External stylesheet
3.Add article
4.Add logo with height & width 50px
5.Set border black solid 1px and height 100px for article
6.Align logo to vertical middle and horizontally left aligned-->

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Title-->
    <title>Vertical Align to Middle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--External Stylesheet-->
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<!--All the styles present in external stylesheet-->

<body>
    <!--Article-->
    <article id="styleArticle">
        <!--Logo-->
        <img id="styleLogo" src="LinkedInLogo.png" alt="LinkedInLogo">
    </article>
</body>

</html>
